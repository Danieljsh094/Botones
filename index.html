<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Botones</title>
</head>
<body>
    <h1 class="btn-title">Botones</h1>
    <section class="botones">
        <div class="btn-column1">
            <button class="white btn">White</button>
            <button class="light btn">Light</button>
            <button class="dark btn">Dark</button>
            <button class="black btn">Black</button>
            <button class="text btn">Text</button>
        </div>
        <div class="btn-column2">
            <button class="primary btn">Primary</button>
            <button class="link btn">Link</button>
            <button class="info btn">Info</button>
            <button class="success btn">Success</button>
            <button class="warning btn">Warning</button>
            <button class="danger btn">Danger</button>
        </div>
        <div class="btn-column3">
            <button class="primary2 btn">Primary</button>
            <button class="link2 btn">Link</button>
            <button class="info2 btn">Info</button>
            <button class="success2 btn">Success</button>
            <button class="warning2 btn">Warning</button>
            <button class="danger2 btn">Danger</button>
        </div>
        <div class="btn-column4">
            <button class="small btn2">Small</button>
            <button class="default btn2">Default</button>
            <button class="normal btn2">Normal</button>
            <button class="medium btn2">Medium</button>
            <button class="large btn2">Large</button>
        </div>
    </section>
</body>
</html>
